<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Stay - Skibidi Hotel</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
nav {
  background: #333;
  color: white;
  padding: 10px;
  position: sticky;
  top: 0;
  overflow-x: auto; 
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: flex-start;
  padding: 0;
  margin: 0;
  white-space: nowrap;
  font-weight: bold;
}

nav ul li {padding: 0 15px;}

nav ul li a {
  color: white;
  font-size: 16px;
}

nav ul li a:hover {color: #007BFF;}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background-color: #f8f8f8;
  color: #333;
}

a {
  text-decoration: none;
  color: #007BFF;
}

a:hover{text-decoration: underline;}

header {
  background: black url(bg.jpg) no-repeat center ;
  background-size: cover;
  height: 40vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  text-align: center;
}

header h1 {
  font-size:48px;
  font-weight: 600;
}

#booking-form {
  max-width: 600px;
  margin: 40px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

#booking-form h2 {
  font-size: 32px;
  color: #333;
  margin-bottom: 15px;
}

#booking-form p {
  font-size: 16px;
  color: #666;
  margin-bottom: 25px;
}

#booking-form label {
  display: block;
  font-size: 16px;
  margin-bottom: 8px;
  color: #333;
}

#booking-form input, 
#booking-form select, 
#booking-form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 16px;
}

#booking-form textarea {
  height: 120px;
  resize: vertical;
}

.book-now {
  background-color: #007BFF;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

.book-now:hover {background-color: #0056b3;}

#submit{font-family: sans-serif;}

footer {
  background: #333;
  color: white;
  text-align: center;
  padding: 15px 0;
  font-size: 14px;
}

footer a {color: #007BFF;}

footer a:hover {color: white;}

  </style>

  <script>
    function handleBookingSubmit(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const room = document.getElementById('room').value;
        const checkin = document.getElementById('checkin').value;
        const checkout = document.getElementById('checkout').value;
        const requests = document.getElementById('requests').value || "No special requests";

        const subject = encodeURIComponent("Booking Request: Skibidi Hotel");
        const body = encodeURIComponent(
            `Full Name: ${name}\n` +
            `Email: ${email}\n` +
            `Phone: ${phone}\n` +
            `Room Type: ${room}\n` +
            `Check-in Date: ${checkin}\n` +
            `Check-out Date: ${checkout}\n` +
            `Special Requests: ${requests}`
        );

        window.location.href = `mailto:ggepulane@gmail.com?subject=${subject}&body=${body}`;
    }
  </script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="rooms.html">Rooms & Suites</a></li>
      <li><a href="facilities.html">Facilities</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <header>
    <div class="hero">
      <h1>Book Your Stay</h1>
    </div>
  </header>

    <section id="booking-form">
      <h2>Reserve Your Room</h2>
      <p>Fill in the form below to book your stay at Skibidi Hotel. We look forward to welcoming you!</p>

      <form id="reservation-form" onsubmit="handleBookingSubmit(event)">
        <!-- Name Input -->
        <label for="name">Full Name: <span style="color: red;">*</span></label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">

        <!-- Email Input -->
        <label for="email">Email: <span style="color: red;">*</span></label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">

        <!-- Phone Number Input -->
        <label for="phone">Phone Number: <span style="color: red;">*</span></label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

        <!-- Room Type Selection -->
        <label for="room">Select Room: <span style="color: red;">*</span></label>
        <select id="room" name="room" required>
          <option value="standard">Standard Room - $100 per night</option>
          <option value="deluxe">Deluxe Room - $150 per night</option>
          <option value="suite">Luxury Suite - $250 per night</option>
          <option value="penthouse">Penthouse - $500 per night</option>
        </select>

        <!-- Check-in and Check-out Dates -->
        <label for="checkin">Check-in Date: <span style="color: red;">*</span></label>
        <input type="date" id="checkin" name="checkin" required>

        <label for="checkout">Check-out Date: <span style="color: red;">*</span></label>
        <input type="date" id="checkout" name="checkout" required>

        <!-- Special Requests -->
        <label for="requests">Special Requests:</label>
        <textarea id="requests" name="requests" placeholder="Any special requests or preferences?"></textarea>

        <!-- Submit Button -->
        <button type="submit" id="submit" class="book-now">Confirm Booking</button>
      </form>
    </section>

  <footer>
    <p>&copy; 2024 Skibdi Hotel. All rights reserved.</p>
    <p><a href="contact.html">Contact Us</a> | <a href="privacy.html">Privacy Policy</a></p>
  </footer>
</body>
</html>
