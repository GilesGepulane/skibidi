<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
nav {
  background: #333;
  color: white;
  padding: 10px;
  position: sticky;
  top: 0;
  overflow-x: auto; 
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: flex-start;
  padding: 0;
  margin: 0;
  white-space: nowrap;
  font-weight: bold;
}

nav ul li {padding: 0 15px;}

nav ul li a {
  color: white;
  font-size: 16px;
}

nav ul li a:hover {color: #007BFF;}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background-color: #f8f8f8;
  color: #333;
}

a {
  text-decoration: none;
  color: #007BFF;
}

a:hover{text-decoration: underline;}

div{margin-left: 20px;}

div h1{
  font-family: Georgia, 'Times New Roman', Times, serif;
}

div p{
  font-family: Verdana, Geneva, sans-serif;
}

div form input{
  width: 75%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 16px;
}

div form textarea{
  width: 75%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 16px;
}

div form button{
  background-color: #007BFF;
  color: white;
  padding: 20px 100px;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

footer {
  background: #333;
  color: white;
  text-align: center;
  padding: 15px 0;
  font-size: 14px;
}

footer a {color: #007BFF;}

footer a:hover {color: white;}

  </style>
  
  <script>
    function handleBookingSubmit(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      const mailtoLink = `mailto:ggepulane@gmail.com?subject=Contact%20Form%20Submission&body=Name:%20${encodeURIComponent(name)}%0AEmail:%20${encodeURIComponent(email)}%0A%0AMessage:%0A${encodeURIComponent(message)}`;
      
      window.location.href = mailtoLink;
    }
  </script>
</head>
<body>
  <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="rooms.html">Rooms & Suites</a></li>
        <li><a href="facilities.html">Facilities</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>

  <div>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Please fill out the form below, and we'll get back to you as soon as possible.</p>
    <form class="contact-form" onsubmit="handleBookingSubmit(event)">
      <label for="name">Name:</label>
      <br>
      <input type="text" id="name" name="name" required placeholder="Your Name">
      <br><br>
      <label for="email">Email:</label>
      <br>
      <input type="email" id="email" name="email" required placeholder="Your Email">
      <br><br>
      <label for="message">Message:</label>
      <br>
      <textarea id="message" name="message" required placeholder="Your Message" rows="30"></textarea>
      <br>
      <button type="submit" style="font-family: sans-serif;">Submit</button>
      <br><br>
    </form>
  </div>

  <footer>
    <p>&copy; 2024 Skibidi Hotel. All rights reserved.</p>
    <p><a href="contact.html">Contact Us</a> | <a href="privacy.html">Privacy Policy</a></p>
  </footer>
</body>
</html>
